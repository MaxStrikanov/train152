<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
	<title>Покупка и продажа материалов ВСП и ЖД запчастей</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header-items">
				<div class="logo-wrapper">
					<img src="img/Screenshot_536-transformed (1).png" alt="">
		
				</div>
				<div class="header-contact-items">
					<div class="header-contact-item">
						<i class="fa-solid fa-envelope"></i>
						<a href="mailto:">mail@mail.ru</a>
					</div>
					<div class="header-contact-item">
						<i class="fa-solid fa-phone"></i>
						<a href="tel:+">+7 999 999-99-99</a>
					</div>
				</div>
				<a href="#" class="primary-btn">Заказать звонок</a>
			</div>

			<nav class="nav">
				<a href="#" class="nav-item is-active" active-color="var(--primary)">Преимущества</a>
				<a href="#" class="nav-item" active-color="var(--primary)">Оборудование</a>
				<a href="#" class="nav-item" active-color="var(--primary)">Этапы производства</a>
				<a href="#" class="nav-item" active-color="var(--primary)">О компании</a>
				<a href="#" class="nav-item" active-color="var(--primary)">Примеры</a>
				<a href="#" class="nav-item" active-color="var(--primary)">Клиенты</a>
				<a href="#" class="nav-item" active-color="var(--primary)">Контакты</a>
				<span class="nav-indicator"></span>
			</nav>
		</div>
	</header>

	<main>
		<div class="swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide slider-img__1">					
					<div class="container">
						<div class="slider__content">
							<p class="h1">Литье пластиковых изделий на заказ</p>
							<p class="slide__content-desc">Любые объемы производства.<br>
								Современное производство. <br>
								Высокий уровень автоматизации.<br></p>
								<a href="#" class="primary-btn">Заказать звонок</a>
						</div>
					</div>
				</div>
				<div class="swiper-slide slider-img__2">
					
				</div>
			</div>
			<div class="slider-btn__prev">
				<i class="fa-solid fa-angles-left"></i>
			</div>
			<div class="slider-btn__next">
				<i class="fa-solid fa-angles-right"></i>
			</div>
		</div>
	</main>

	<section class="about" id="about">
		<div class="container">
			<h1 class="title">О компании</h1>
		</div>	
	</section>
	<section class="catalog" id="catalog">
		<div class="container">
			<h1 class="title">Каталог</h1>

			<div class="catalog-items">
				<a href="" class="catalog-item">
					<img src="img/Vector_21.svg.svg" alt="">
				</a>
				<a href="" class="catalog-item">
					<img src="img/Group_147_1.svg.svg" alt="">
				</a>
				<a href="" class="catalog-item">
					<img src="img/Vector_21.svg.svg" alt="">
				</a>
				<a href="" class="catalog-item">
					<img src="img/Vector_21.svg.svg" alt="">
				</a>
			</div>
		</div>
	</section>
	<section class="contact" id="contact">
		<div class="container">
			<h1 class="title">Контакты</h1>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/a0b2537197.js" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>


</body>
</html>
